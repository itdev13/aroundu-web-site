<!DOCTYPE html>
<html>

<head>
  <!--

    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <!-- Cache control headers to prevent caching issues -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <meta name="description" content="AroundU - Connect with people around you">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="AroundU">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- Open Graph meta tags for social media sharing -->
  <meta property="og:title" content="AroundU">
  <meta property="og:description" content="AroundU - Connect with people around you">
  <meta property="og:image" content="https://aroundu-prod.s3.ap-south-1.amazonaws.com/aroundu.png">
  <meta property="og:url" content="https://aroundu.com">
  <meta property="og:type" content="website">

  <!-- Twitter Card meta tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="AroundU">
  <meta name="twitter:description" content="AroundU - Connect with people around you">
  <meta name="twitter:image" content="https://aroundu-prod.s3.ap-south-1.amazonaws.com/aroundu.png">

  <title>AroundU - Connect with people around you</title>
  <link rel="manifest?v=v_36" href="manifest.json">

  <!-- Preload Critical Resources -->
  <link rel="preload" href="main.dart.js" as="script">
  <link rel="preload" href="flutter.js?v=v_36" as="script">
  <link rel="preload" href="canvaskit/canvaskit.wasm" as="fetch" crossorigin="anonymous">
  <link rel="preload" href="canvaskit/skwasm.wasm" as="fetch" crossorigin="anonymous">
  <link rel="preload" href="/assets/assets/icons/aroundu.png" as="image">

  <!-- Loading Screen Styles -->
  <style>
    #flutter-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #EC4B5D;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .loading-logo {
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 20px;
      box-sizing: border-box;
    }

    .loading-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    .loading-text {
      color: white;
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 10px;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }

    .loading-subtext {
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }

    .loading-progress {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      margin-top: 20px;
      overflow: hidden;
    }

    .loading-progress-bar {
      height: 100%;
      background: white;
      border-radius: 2px;
      width: 0%;
      animation: progress 3s ease-in-out infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes progress {
      0% {
        width: 0%;
      }

      50% {
        width: 70%;
      }

      100% {
        width: 100%;
      }
    }

    /* Fade out animation */
    #flutter-loading.fade-out {
      opacity: 0;
      transition: opacity 0.5s ease-out;
    }

    /* Hide loading screen when Flutter is ready */
    body.flutter-loaded #flutter-loading {
      display: none;
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .loading-logo {
        width: 100px;
        height: 100px;
        padding: 15px;
      }

      .loading-text {
        font-size: 16px;
      }

      .loading-progress {
        width: 160px;
      }
    }
  </style>
</head>

<body>
  <!-- Loading Screen -->
  <div id="flutter-loading">
    <div class="loading-logo">
      <img src="assets/assets/icons/aroundu.png" alt="AroundU Logo" />
    </div>
    <div class="loading-spinner"></div>
    <div class="loading-text">AroundU</div>
    <div class="loading-subtext">Connect with people around you</div>
    <div class="loading-progress">
      <div class="loading-progress-bar"></div>
    </div>
  </div>

  <!-- Completely bypass flutter_bootstrap.js to avoid service worker -->
   <script>
    // Disable any existing service workers
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function (registrations) {
        for (let registration of registrations) {
          registration.unregister();
        }
        // Optional: clear old caches manually
        if ('caches' in window) {
          caches.keys().then(function (names) {
            for (let name of names) {
              caches.delete(name);
            }
          });
        }

        // Reload to fetch fresh content
        // window.location.reload();
      });
    }

    // Loading screen management
    let loadingStartTime = Date.now();
    let minLoadingTime = 1000; // Minimum 1 second to show loading screen

    function hideLoadingScreen() {
      const loadingElement = document.getElementById('flutter-loading');
      const elapsedTime = Date.now() - loadingStartTime;

      if (elapsedTime < minLoadingTime) {
        // Wait for minimum loading time
        setTimeout(() => {
          loadingElement.classList.add('fade-out');
          setTimeout(() => {
            document.body.classList.add('flutter-loaded');
          }, 500);
        }, minLoadingTime - elapsedTime);
      } else {
        loadingElement.classList.add('fade-out');
        setTimeout(() => {
          document.body.classList.add('flutter-loaded');
        }, 500);
      }
    }

    // Listen for Flutter first frame
    window.addEventListener('flutter-first-frame', hideLoadingScreen);
  </script>

  <script src="flutter.js?v=v_36" defer></script>
  <script>
    window.addEventListener('load', function (ev) {
      // Load Flutter without service worker
      window.flutterConfiguration = {
        assetBase: "/",
        serviceWorker: null
      };

      // Initialize Flutter engine
      _flutter.loader.loadEntrypoint({
        serviceWorker: null,
        onEntrypointLoaded: function (engineInitializer) {
          engineInitializer.initializeEngine({
            useColorEmoji: true,
          }).then(function (appRunner) {
            appRunner.runApp();

            // Fallback: Hide loading screen after 15 seconds if flutter-first-frame doesn't fire
            setTimeout(() => {
              if (document.getElementById('flutter-loading').style.display !== 'none') {
                console.log('Loading screen timeout - hiding manually');
                hideLoadingScreen();
              }
            }, 15000);
          });
        }
      });
    });
  </script>
  <!-- <script src="flutter_bootstrap.js" async></script> -->
</body>

</html>
