<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <!-- Cache control headers to prevent caching issues -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <!-- <meta name="description" content="AroundU Web FE"> -->

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="aroundu">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- Open Graph meta tags for social media sharing -->
  <meta property="og:title" content="AroundU">
  <meta property="og:description" content="AroundU - Connect with people around you">
  <meta property="og:image" content="https://aroundu-prod.s3.ap-south-1.amazonaws.com/aroundu.png">
  <meta property="og:url" content="https://aroundu.com">
  <meta property="og:type" content="website">

  <!-- Twitter Card meta tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="AroundU">
  <meta name="twitter:description" content="AroundU - Connect with people around you">
  <meta name="twitter:image" content="https://aroundu-prod.s3.ap-south-1.amazonaws.com/aroundu.png">

  <title>AroundU</title>
  <link rel="manifest?v=v_2" href="manifest.json">
</head>

<body>
  <!-- Completely bypass flutter_bootstrap.js to avoid service worker -->
  <script>
    // Disable any existing service workers
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function (registrations) {
        for (let registration of registrations) {
          registration.unregister();
        }
        // Optional: clear old caches manually
        if ('caches' in window) {
          caches.keys().then(function (names) {
            for (let name of names) {
              caches.delete(name);
            }
          });
        }

        // Reload to fetch fresh content
        // window.location.reload();
      });
    }
  </script>


  <script src="flutter.js?v=v_2" defer></script>
  <script>
    window.addEventListener('load', function (ev) {
      // Load Flutter without service worker
      window.flutterConfiguration = {
        assetBase: "/",
        serviceWorker: null
      };

      // Initialize Flutter engine
      _flutter.loader.loadEntrypoint({
        serviceWorker: null,
        onEntrypointLoaded: function (engineInitializer) {
          engineInitializer.initializeEngine({
            useColorEmoji: true,
          }).then(function (appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
  <!-- <script src="flutter_bootstrap.js" async></script> -->
</body>

</html>
