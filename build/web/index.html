<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="AroundU Web FE">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="aroundu">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>aroundu</title>
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <!-- Completely bypass flutter_bootstrap.js to avoid service worker -->
  <script>
    // Disable any existing service workers
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function (registrations) {
        for (let registration of registrations) {
          registration.unregister();
        }
      });
    }
  </script>

  <!-- Load Flutter manually without service worker -->
  <script src="flutter.js" defer></script>
  <script>
    window.addEventListener('load', function (ev) {
      // Load Flutter without service worker
      window.flutterConfiguration = {
        assetBase: "/",
        serviceWorker: null
      };

      // Initialize Flutter engine
      _flutter.loader.loadEntrypoint({
        serviceWorker: null,
        onEntrypointLoaded: function (engineInitializer) {
          engineInitializer.initializeEngine({
            useColorEmoji: true,
          }).then(function (appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
  <!-- <script src="flutter_bootstrap.js" async></script> -->
</body>

</html>
